<!DOCTYPE html>
<html>
  <head>
    <title>People's Open Service Browser</title>
    <link type="text/css" rel="stylesheet" media="all" href="css/index.css" />

  </head>
  <body>

    <h3>People's Open Service Browser</h3>

    <div id="services">
      <p>Listening for services.</p>
    </div>
    <script data-main="js/config" src="bower_components/requirejs/require.js"></script>

    <script id="service-template" type="text/x-handlebars-template">
      <div class="service" data-id="{{fullname}}">
        <h1>{{name}}</h1>
        <div class="body">
          {{#if link}}
          <a href="{{link.url}}">{{link.name}}</a>
          {{/if}}
          {{info}}
        </div>
      </div>
    </script>
  </body>
</html>
