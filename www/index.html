<!DOCTYPE html>
<html>
  <head>
    <title>PeoplesOpen.net Service Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,600,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" media="all" href="css/index.css" />
    <link type="text/css" rel="stylesheet" media="all" href="bower_components/bootstrap/dist/css/bootstrap.css" />

  </head>

  <body>

    <span class="logo">
      <h1>PeoplesOpen.<span class="green">net</span> Service Browser</h1>
    </span>

    <div id="services" class="container-fluid">
      <div class="row-fluid services-container">
      </div>
    </div>

    <script data-main="js/config" src="bower_components/requirejs/require.js"></script>

    <script id="columns-template" type="text/x-handlebars-template">
      {{#each columns}}
        <div class="column col-{{@index}} col-md-{{../columnWidth}}"></div>
      {{/each}}
    </script>

    <script id="service-template" type="text/x-handlebars-template">
      <div class="service-box" data-id="{{id}}">
        <div class="service-inner">
          {{#if serviceClass}}
          <span class="icon-container">
            <span class="{{serviceClass}}"></span>
          </span>
          {{/if}}
          <h1>{{name}}</h1>
          <div class="body">
            {{#if link}}
            <a href="{{link.url}}">{{link.name}}</a>
            {{/if}}
            {{#if description}}
            <p>
            {{description}}
            </p>
            {{/if}}
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
